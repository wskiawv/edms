<div class="modal-header">
    <h3 class="modal-title">{{msg.title}}</h3>
</div>
<div class="modal-body">
    <ul>       
    	<a>{{msg.content}}</a>
    </ul>
    
</div>
<div class="modal-footer">   
    <button class="btn btn-primary" ng-click="ok()"><i class="fa fa-check-square"></i><span translate="button.confirm">confirm</span></button>
    <button class="btn btn-default" ng-click="cancel()"><i class="glyphicon glyphicon-remove-circle"></i><span translate="button.cancel">cancel</span></button>
</div>
